<!DOCTYPE html>

<head>

    <title>MATH object IN Javascript</title>
</head>
<body>
    <div class="CONTAINER">

    </div>
    <script>
        let m = Math
        console.log(m)
       
        // Printing the Marh Object content
        console.log("The value of Math.pi", Math.PI)
        console.log("The value of Math.LN2", Math.LN2)
        console.log("The value of Math.LN10", Math.LN10)
        console.log("The value of Math.E", Math.E)
        // Printing the Math object functions
        let a = 34.53
        let b = 39.5
        console.log("The value a and b is", a, b)
        console.log("The value a and b rounded is", Math.round(a), Math.round(b))


        console.log("3 the raised to the power of 3", Math.pow(3, 3))
        
        
        console.log("Squaue root of 36", Math.sqrt(36))

        // ceil and floor functions
        console.log("The nearest integer of up is 36 5", Math.ceil(36.5))
        console.log("The nearest integer of up down 36.5", Math.floor(36.5))
        
        console.log("The absolute value is 36.5", Math.abs(36.5))
        console.log("The absolute value is -36.5", Math.abs(-36.5))

        // Trignomatry functions
        console.log("The value of sin(PI) is", Math.sin(Math.PI))
        console.log("The value of cos(PI) is", Math.cos(Math.PI))
        console.log("The value of tan(PI) is", Math.tan(Math.PI))
      
    //   Min Max values Functions
    console.log("The min value of 3, 5, 8 is", Math.min(3, 5, 8))
    console.log("The max value of 3, 5, 8 is", Math.max(3, 5, 8))
    // generating a random numbers
    // let r = Math.random()
    // random numbr b/w a, b = a + (b-a)*Math.random
    c = 1
    d = 100
    r1_100 = c + (d-c)*Math.random()
    console.log("The random number is r", r1_100)
